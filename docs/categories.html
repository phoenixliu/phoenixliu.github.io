---
layout: default
title: Categories
permalink: /archives/categories/
---

<article>
  <h1 class="post-list-heading">Categories</h1>
  {% if site.categories.size > 0 %}
  {% for posts in site.categories %}
  <section>
    <h2 id="{{posts[0]}}">{{ posts[0] }}</h2>
    <ul>
      {% for post in posts[1] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </section>
  {% endif %}
</article>
